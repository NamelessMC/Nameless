name: Bug Report
description: Inform us of any bugs/issues you may have found
labels: ["bug", "awaiting-reply"]
body:
- type: textarea      
  attributes:
    label: Describe the issue
    description: Please describe the issue in as much detail as possible.
  validations:
    required: true

- type: dropdown
  id: version
  attributes:
    label: NamelessMC Version
    description: From StaffCP -> Overview
    options:
      - v2-Pre11 (v2 latest)
      - < V2-Pre10
      - v1.0.21 (v1 latest)
      - < v1.0.21
  validations:
    required: true

- type: textarea      
  attributes:
    label: To Reproduce
    description: "Steps to reproduce the behaviour."
    value: |
     1. Go to '...'
     2. Click on '....'
     3. Scroll down to '....'
     4. See error
  validations:
    required: true

- type: textarea      
  attributes:
    label: Expected Behaviour
    description: What were you expecting to happen?
  validations:
    required: true

- type: textarea      
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
  validations:
    required: false

- type: textarea      
  attributes:
    label: Additional Information
    description: Add more information about the problem if necessary.
  validations:
    required: false
